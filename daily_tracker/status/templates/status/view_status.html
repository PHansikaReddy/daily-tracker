<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Daily Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Daily Status Updates</h2>
    
    <a href="/" class="btn btn-primary mb-3">Add New Status</a>

    <ul class="list-group">
        {% for status in statuses %}
            <li class="list-group-item">
                <strong>Day {{ status.day }}</strong> ({{ status.date }}): 
                {{ status.question_name }} 
                {% if status.link %}
                    - <a href="{{ status.link }}" target="_blank">Link</a>
                {% endif %}
                {% if status.document %}
                    - <a href="{{ status.document.url }}" target="_blank">Download</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
